<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./_css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Simulador de financiamento</title>
  </head>
  <body>
    <main>
      <div class="AB">
        
          <h1>Simulação de Financiamento</h1>
          <label>Valor:<input id="valor" type="number" value="200000" /></label>
          <label>Prazo (anos):<input id="prazoanos" type="number" value="20" /></label>
          <label>Juros ao ano:<input id="jurosaa" type="number" value="0.08" /></label>
          <br /> <br /><br />

          <button onclick="simular()">Simular</button>

          <br /><br />

          <h2>Resultado</h2>

          <label>Prazo (meses):<input id="prazomeses" type="number" readonly /></label>
          <label>Juros ao mês:<input id="jurosam" type="number" readonly /></label>
          <label>Juros total:<input id="jurostotal" type="number" readonly /></label>
          <br />

          <table class="table table-borderless">
            <thead>
              <tr>
                <th>Prestação</th>
                <th>Amortização</th>
                <th>Juros</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>1</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>2</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>3</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>4</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>5</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </main>
      
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
      ></script>
      <script defer src="_js/b.js"></script>
    
  </body>
</html>
